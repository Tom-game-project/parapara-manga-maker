                            <li>
                                <input type="radio" class="btn-check" name="drawoptions" id="draw_pen_radio" autocomplete="off" checked>
                                <label for="draw_pen_radio" class="dropdown-item btn btn-secondary">pen</label>
                            </li>
                            <li>
                                <input type="radio" class="btn-check" name="drawoptions" id="draw_pencil_radio" autocomplete="off">
                                <label for="draw_pencil_radio" class="dropdown-item btn btn-secondary">pencil</label>
                            </li>
                        </ul>
                    </div>
                    
                </li>
                <li class="nav-item">
                    <div class="btn-group dropend">
                        <button class="nav-link py-3 border-bottom rounded-0 w-100 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                            </li>

                            </svg>
                        </button>

                                <input type="radio" class="btn-check" name="coloroptions" id="color1_radio" autocomplete="off" checked>

                            </li>
                            <li>

                            </li>
                            <li>
                                <input type="radio" class="btn-check" name="coloroptions" id="color3_radio" autocomplete="off">

                                    color3
                                    <input type="color" class="form-control form-control-color mx-3" id="color3" value="#ff00bf" title="Choose your color">

                            viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
